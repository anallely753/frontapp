    <main>
        <section class="register">
            <form class="container">
                <div class="row">
                    <figure class="register__picture col-12 col-md-7 figure">
                        <img src="img/ilustraciones/10 SCENE.svg" alt="img" class="d-block">
                    </figure>
                    <div class="register__info col-12 col-md-5 shadow-lg p-3 mb-5 bg-body">
                        <h1 class="register__title h1 text-center">Regístrate</h1>
                        <div class="register__input ml-3 mr-5">
                            <input class="form-control register__input--text" type="text" placeholder="Nombre completo"
                                aria-label="default input example">
                        </div>
                        <div class="register__input">
                            <input class="form-control register__input--text" type="text" placeholder="Correo electrónico"
                                aria-label="default input example">
                        </div>
                        <div class="register__input">
                            <input type="password" placeholder="Contraseña" id="inputPassword5" class="form-control register__input--text"
                                aria-describedby="passwordHelpBlock">
                            <!-- <div id="passwordHelpBlock" class="form-text text-center">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit
                            </div> -->
                        </div>
                        <div class="d-grid col-6 mx-auto mt-3 mb-4 register__signout">
                            <button class="btn btn-primary" type="button">Crear Cuenta</button>
                        </div>
                        <div class="register__with">
                            <img src="img/logos/icons8-google.svg" alt="register__google" id="register__logo--google">
                            <img src="img/logos/icons8-facebook.svg" alt="register__fb" id="register__logo--fb">
                        </div>
                    </div>
                </div>
            </form>
        </section>
